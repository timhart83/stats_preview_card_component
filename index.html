<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
	<main class="backdrop">
		<div class="stat-card">
			<div class="stat-card-content">
				<div class="content">
					<h1 class="card-title">Get <span class="accent">insights</span> that help<br> your business grow.</h1>
					<p class="card-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer
						experience, and overall efficiency.</p>
					<div class="stats-section">
						<div class="stat">
							<h3 class="stat-number">10k+</h3>
							<p class="stat-heading">COMPANIES</p>
						</div>
						<div class="stat">
							<h3 class="stat-number">314</h3>
							<p class="stat-heading">TEMPLATES</p>
						</div>
						<div class="stat">
							<h3 class="stat-number">12M+</h3>
							<p class="stat-heading">QUERIES</p>
						</div>
					</div>
				</div>
				<div class="image-overlay">
					<img class="card-image" src="images/image-header-desktop.jpg" alt="card image">
				</div>
			</div>
		</div>
	</main>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://ihartdev.co.uk/">Tim Hart</a>.
	</div>
</body>

</html>
